{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container">
  <h1 class="display-1 text-center">Py Task</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Added</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
          <a href="/delete/{{ task.id }}">Delete</a>
          <br>
          <a href="#">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <form action="/" method="POST">
    <div class="form-group">
      <input id="content" class="form-control" type="text" name="content">
    </div>
    <button type="submit" class="btn btn-block btn-primary">Add Task</button>
  </form>
</div>

{% endblock %}
